<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Tamagotchi - Shared Pet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Orbitron', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1000;
        }

        .connection-status.connected {
            background: #06ffa5;
            color: #2c2c54;
        }

        .connection-status.disconnected {
            background: #ff6b6b;
            color: white;
        }

        .setup-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
            color: white;
            max-width: 350px;
        }

        .setup-panel input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            box-sizing: border-box;
        }

        .setup-panel input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .setup-panel button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: linear-gradient(145deg, #feca57, #ff9ff3);
            color: #2c2c54;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .setup-panel button:hover {
            transform: translateY(-2px);
        }

        .activity-log {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            color: #4ecdc4;
            font-size: 12px;
            z-index: 1000;
        }
